language: cpp
compiler: clang
dist: trusty

matrix:
include:
# Clang 6.0
    - env: COMPILER=clang++-6.0 BUILD_TYPE=Debug GSL_CXX_STANDARD=14
      addons: &clang60
        apt:
          packages:
            - clang-6.0
            - g++-7
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'

    - env: COMPILER=clang++-6.0 BUILD_TYPE=Release GSL_CXX_STANDARD=14
addons: *clang60

before_install:
  # C++17
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install libmpd-dev curl libmpdclient-dev cmake git llvm llvm-6.0-dev
  - sudo apt-get install mosquitto libmosquitto-dev
  - mosquitto &

install: 
  # C++17

  
script:
  - sudo ln /usr/bin/clang++-6.0 /usr/bin/clang++
  - sudo ln /usr/bin/clang-6.0 /usr/bin/clang

  - git clone https://github.com/google/googletest.git
  - cd googletest
  - cmake .
  - make -j4
  - sudo make install
  
  - cd $TRAVIS_BUILD_DIR
  - pwd  
  - echo "tam jestem"
  - cd MQTT_mosquitto/TEST
  - cmake .
  - make
  - ./MQTT_mosquito_TEST
  - cd ..
  - echo "koniec budowania MQTT"
